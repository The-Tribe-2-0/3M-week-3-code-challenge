<!DOCTYPE html>
<html>
  <head>
    <title>Flatdango - Purchase Movie Tickets</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Flatdango</h1>
        <nav>
          <ul id="films">
            <!-- Film menu will be populated by JS -->
          </ul>
        </nav>
      </header>
      <main>
        <div id="film-details">
          <h2 id="film-title">Film Title</h2>
          <div id="film-info">
            <img id="film-poster" src="#" alt="Film Poster">
            <ul>
              <li><strong>Runtime:</strong> <span id="film-runtime">0 minutes</span></li>
              <li><strong>Showtime:</strong> <span id="film-showtime">00:00</span></li>
              <li><strong>Available Tickets:</strong> <span id="available-tickets">0</span></li>
            </ul>
          </div>
          <button id="buy-ticket-btn" disabled>Buy Ticket</button>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
